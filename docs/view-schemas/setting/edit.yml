service: my-service # Replace
name: setting-edit
root: Edit
saveRedirectUrl: '/{{my-service}}/setting/edit' # Replace {{my-service}}, If you don't have a Browse
cancelRedirectUrl: '/{my-service}}/setting/edit' # Replace {{my-service}}, If you don't have a Browse
source: # If you have a MainFormSection and need to charge initial data
  service: my-service # Replace
  namespace: setting
  method: get
target: # If you have a MainFormSection and need to save new data
  service: my-service # Replace
  namespace: setting
  method: update
sections:
  # Another Sections you have (if you have)
  - name: ProductSettings
    rootComponent: FormSection
    source:
      service: my-service # Replace
      namespace: setting
      method: get
    sourceEndpointParameters:
      - name: entity
        target: path
        value:
          static: product
    target:
      service: my-service # Replace
      namespace: setting
      method: update
    targetEndpointParameters:
      - name: entity
        target: path
        value:
          static: product
    fieldsGroup:
      - name: detail
        icon: catalogue
        fields:
          - name: defaultStatus
            component: Select
            componentAttributes:
              canClear: false
              labelPrefix: common.status.
              translateLabels: true
              options:
                scope: local
                values:
                  - label: active
                    value: active
                  - label: inactive
                    value: inactive

  - name: SkuSettings
    rootComponent: FormSection
    source:
      service: my-service # Replace
      namespace: setting
      method: get
    sourceEndpointParameters:
      - name: entity
        target: path
        value:
          static: sku
    target:
      service: my-service # Replace
      namespace: setting
      method: update
    targetEndpointParameters:
      - name: entity
        target: path
        value:
          static: sku
    fieldsGroup:
      - name: detail
        icon: catalogue
        fields:
          - name: defaultUnitMultiplier
            component: Input
            componentAttributes:
              type: number
